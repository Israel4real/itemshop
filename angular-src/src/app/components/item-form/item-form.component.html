<form (submit)="itemSubmit()" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Item Name</label>
            <input [(ngModel)]="name" type="text" name="name" placeholder="Item name">
        </div>

        <div class="pure-control-group">
            <label for="description">Item Description</label>
            <textarea [(ngModel)]="description" name="description" placeholder="Item description"></textarea>
        </div>

        <div class="pure-control-group">
            <label for="price">Price</label>
            <input [(ngModel)]="price" name="price" type="number" min="0.01" step="0.01" max="9999">
        </div>

        <div class="pure-control-group">
            <label for="category">Category</label>
            <select [(ngModel)]="category" name="category">
              <option value="Consumable">Consumable</option>
              <option value="Equipment">Equipment</option>
              <option value="Costume">Costume</option>
            </select>
        </div>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>

<a [routerLink]="['/item-shop']">Back to shop</a>
